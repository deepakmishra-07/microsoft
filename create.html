<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Microsoft Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Logo and Microsoft Name -->
    <div class="d-flex align-items-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo">
      <h5 class="mb-0">Microsoft</h5>
    </div>

    <!-- Create Account Title -->
    <h4 class="mb-3">Create account</h4>

    <!-- Email Input -->
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="someone@example.com" required>
    </div>

    <!-- Get a new email link -->
    <div class="mb-4">
      <a href="#" class="text-primary text-decoration-none">Get a new email address</a>
    </div>

    <!-- Next Button aligned right -->
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary px-4">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
