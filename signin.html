<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Microsoft Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('sign_back.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
    }

    .logo {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Logo and Title -->
    <div class="d-flex align-items-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" class="logo" />
      <h5 class="mb-0">Microsoft</h5>
    </div>

    <!-- Sign in Text -->
    <h4 class="mb-3">Sign in</h4>

    <!-- Input for email/phone -->
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Email or phone" required />
      </div>

      <!-- Create one link -->
      <div class="mb-4">
        <small>No account? <a href="create.html" class="text-primary text-decoration-none">Create one!</a></small>
      </div>

      <!-- Sign in Button (aligned right) -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary px-4">Sign in</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
